<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <h1>WEATHER  APP</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
     
      <div class="weather-container">

        <div class="sub-container  grant-location-container">
            <img src="location.png" width="80" height="80"loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- Searching Area Creation -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City...." data-searchInput>
            <button type="submit" class="btn">
                <img src="search.png" width="20"height="20"loading="lazy">
            </button>
        </form>
     
    <!-- loading screen -->
   <div class="sub-container  loading-container">
    <img src="loading.gif" width="150"height="150">
    <p>Loading</p>
   </div>
  
     <!-- showing Weather Information -->
        <div class="sub-container user-info-container">
            <!-- showing CityName and the National Flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryicon>
            </div>
            <!-- weather-description(Haze or Rainy etc.) -->
            <p data-WeatherDesc></p>
            <img data-weatherIcon>
              <!-- temprature -->
             <p data-temp></p>

             <!-- Weather parameters -->
             <div class="parameter-container">
                <!-- 1st parameter -->
                <div class="parameter">
                    <img src="icons8-windsock.gif" >
                    <p>WindSpeed</p>
                    <p data-windSpeed></p>
                </div>
                <!-- 2nd parameter -->
                <div class="parameter">
                    <img src="icons8-humidity.gif" >
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- 3rd parameter -->
                <div class="parameter">
                    <img src="icons8-clouds.gif" >
                    <p>Cloud</p>
                    <p data-cloudiness></p>
                </div>
             </div>
 
            </div>

        </div>

    </div>

<script src="index.js"></script>
</body>
</html>
